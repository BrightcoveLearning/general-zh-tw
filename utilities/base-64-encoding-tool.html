<article class="bcls-article">
  <h1>Base 64 編碼工具</h1>
  <summary>這是 Base64 編碼字符串的簡單實用程序。它的主要目的是幫助您測試<a href="https://apis.support.brightcove.com/getting-started/concepts-testing-tools-brightcove-apis.html">獲取訪問令牌</a>來自Brightcove OAuth API。</summary>
  <section class="bcls-section">
    <h2 id="encoding_tool">編碼工具</h2>
    <p>將字串貼到下列欄位中，然後按一下按鈕以取得對等的 Base64 編碼字串。</p>
    <p>要編碼的用戶端識別碼：
      <input id="str1" type="text" style="width:70%" />
    </p>
    <p>用戶端密碼進行編碼：
      <input id="str2" type="text" style="width:70%" />
    </p>
    <p>
      <button id="encode" class="bcls-button">對它們進行編碼</button>
    </p>
    <p>編碼驗證字串：<br />
      <textarea id="str1encoded" rows="2" style="width:80%"></textarea>
    </p>
  </section>
</article>
<script>
var BCLS = ( 函數（窗口，文檔）{ var str1 = document.getElementById('str1'), str2 = document.getElementById('str2'), str1encoded = document.getElementById('str1encoded'), encode = document.getElementById('encode'); encode.addEventListener('click', function() { str1encoded.value = btoa(str1.value + ':' + str2.value); } ); str1encoded.addEventListener('click', function() { this.select(); } ) })(窗口，文檔);
